<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Storage</title>
</head>
<body>
    <form action="">
    <label for="Name">Name</label>
    <input type="text" name="name" id="name">
    <input type="submit" id="btn"></button>
    </form>
    <button onclick="load()">Load</button>
  <script>
    const btn =document.getElementById("btn");
    btn.addEventListener("click",function(e){
        e.preventDefault();
        const name =document.getElementById("name");
        console.log(name.value);
        localStorage.setItem("name",name.value);
        sessionStorage.setItem("name",name.value);
    })
    function load(){
        const name=localStorage.getItem("name");
        const input =document.getElementById("name");
        input.value=name;
    }
      // If we refresh the page, both sessionStorage and localStorage persist because they store data in the browser.
    // If we close the tab, sessionStorage data will be lost because when the session ends, the data is erased.

  </script>  
</body>
</html>
