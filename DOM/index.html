<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    background-color: #f4f6f8;
    display: flex;
    align-items: center;
    justify-content: center;
}
#app {
    width: 350px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}
#app h1 {
    text-align: center;
    margin-bottom: 15px;
}
#task-form {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
}
#task-input {
    flex: 1;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
#task-input:focus {
    outline: none;
    border-color: #2563eb;
}
#task-form button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background-color: #2563eb;
    color: #fff;
}
#filters {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}
#filters button {
    flex: 1;
    margin: 0 4px;
    padding: 6px;
    border: 1px solid #ccc;
    background: #f9f9f9;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
#task-list {
    list-style: none;
    margin-bottom: 10px;
}
#task-list li {
    padding: 8px 10px;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.completed {

    color: #6b7280;
}
#counter {
    text-align: center;
    font-size: 14px;
    color: #555;
}
    </style>
</head>

<body>
    <div id="app">
        <h1>Task Manager</h1>

        <form id="task-form">
            <input id="task-input" placeholder="Enter task..." />
            <button>Add Task</button>
        </form>

        <div id="filters">
            <button data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>

        <ul id="task-list">

        </ul>

        <p id="counter"></p>
    </div>


    <script src="./script.js"></script>
</body>

</html>
